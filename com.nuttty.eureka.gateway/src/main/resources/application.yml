    name: gateway-service
  main:
    web-application-type: reactive # Spring ???? ??? ??
  cloud:
    gateway:
      routes:
        - id: auth-service  # ??? ???
          uri: lb://auth-service # 'auth-service'?? ???? ?? ???? ???? ???
          predicates:
          - Path=/api/v1/auth/**, /api/v1/users/** # /api/v1/auth/** ??? ???? ??? ? ???? ??
        - id: hub-service
          uri: lb://hub-service
          predicates:
            - Path=/api/v1/hubs/**, /api/v1/hub-routes/**
        - id: company-service
          uri: lb://company-service
          predicates:
            - Path=/api/v1/companies/**, /api/v1/products/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/orders/**, /api/v1/deliveries/**, /api/v1/delivery-routes/**
      discovery:
        locator:
          enabled: true

